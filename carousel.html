<!DOCTYPE html>
<html>
<head>
    <title>Ratchet Example</title>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.min.css">
    <script src="js/ratchet.min.js"></script>

    <style type="text/css">
        input[type="search"] {
            border-radius: 20px;
            margin: 10px 0 0 0;
        }
        .container { margin: auto 2%; }
        #user-image {
            float: left;
            width: 100px;
            height: 100px;
            /*border-radius: 100%;*/
        }
        .name-description {
            float: right;
            margin: 0 60% 0 0;
        }
        .clear { clear: both; }
        .profile-header { padding: 30px 0 30px 15px; }
    </style>
</head>
<body>
    <header class="bar bar-nav" style="position: initial;">
        <h1 class="title">Profile</h1>
    </header>
    <div class="container">

        <div class="profile-header">
            <img src="images/default.gif" id="user-image">
            <div class="name-description">
                <h2 id="name">Eryk S.</h2>
                <p id="description">Hello, World!</p>
            </div>
            <div class="clear"></div>
        </div>

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://placehold.it/800x400" alt="...">
                    <div class="carousel-caption">
                        <h2>Heading</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="http://placehold.it/800x400" alt="...">
                    <div class="carousel-caption">
                        <h2>Heading</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="http://placehold.it/800x400" alt="...">
                    <div class="carousel-caption">
                        <h2>Heading</h2>
                    </div>
                </div>
            </div>

            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

    <nav class="bar bar-tab">
        <a class="tab-item active" href="#" style="text-decoration: none;">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
        </a>
        <a class="tab-item" href="#" style="text-decoration: none;">
            <span class="icon icon-person"></span>
            <span class="tab-label">Profile</span>
        </a>
        <a class="tab-item" href="#" style="text-decoration: none;">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">Favorites</span>
        </a>
        <a class="tab-item" href="#" style="text-decoration: none;">
            <span class="icon icon-search"></span>
            <span class="tab-label">Search</span>
        </a>
        <a class="tab-item" href="#" style="text-decoration: none;">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
        </a>
    </nav>
</body>

<script type="text/javascript">
    window.onload = function() {
        var tabs = document.getElementsByClassName("tab-item");
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].onclick = function() {
                for (var i = 0; i < tabs.length; i++)
                    tabs[i].className = "tab-item";
                this.className = "tab-item active";
            }
        }
    }
</script>
</html>
