<!DOCTYPE html>
<html>
<head>
    <title>Ratchet Example</title>
    <meta charset="utf-8">

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">
    <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.min.css">
    <script src="js/ratchet.min.js"></script>

    <style type="text/css">
        input[type="search"] {
            border-radius: 20px;
            margin: 10px 0 0 0;
        }

        .container {
            margin: auto 2%;
        }

    </style>
</head>
<body>
    <div class="container">
        <form>
            <input type="search" placeholder="Search">
        </form>
    </div>
    <nav class="bar bar-tab">
        <a class="tab-item active" href="#">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-person"></span>
            <span class="tab-label">Profile</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">Favorites</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-search"></span>
            <span class="tab-label">Search</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
        </a>
    </nav>
</body>

<script type="text/javascript">
    window.onload = function() {
        var tabs = document.getElementsByClassName("tab-item");
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].onclick = function() {
                for (var i = 0; i < tabs.length; i++)
                    tabs[i].className = "tab-item";
                this.className = "tab-item active";
            }
        }
    }
</script>
</html>
